<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=viewport, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>FDS Blackjack 3.0</title>
</head>
<body>
    <div class="app-wrapper" id="">
        <div class="header">
            <p class="">FDS Blackjack 3.0</p>
            <button class="game-btns" id="rules-btn">Rules</button>
            <div id="game-rules" class="popup">
                <span class="close-popup" onclick="closePopup()">&times;</span>
                <h2>Blackjack Rules</h2> 
                <p id="game-rules-message"></p>
            </div>
        </div>
        <div class="game-container" id="">
            <div class="top-section">
                <div class="dealer-area" id="">
                    <img class="table-cards-img" id="dCard1" src="./assets/images/cards/card_red_back.png" />
                    <img class="table-cards-img" id="dCard2" src="./assets/images/cards/card_red_back.png" />
                    <p id="dealerMessage"></p>
                </div>
                <div class="game-cards" id="">
                    <img src="./assets/images/deck_red.png" />
                </div>
            </div>

            <div class="middle-section">
                <div class="dealt-cards-area">
                    <div class="dc-cards-area" id="dc-cards-area">
                        <img class="table-cards-img" id="tCard1" src="./assets/images/cards/card_red_back.png" />
                        <img class="table-cards-img" id="tCard2" src="./assets/images/cards/card_red_back.png" />
                        <img class="table-cards-img" id="tCard3" src="./assets/images/cards/card_red_back.png" />
                        <img class="table-cards-img" id="tCard4" src="./assets/images/cards/card_red_back.png" />
                    </div>
                </div>
                <div class="game-pot-area" id="">
                    <p class="play-message" id="play-message">fff</p>
                    <img class="game-pot-img" src="./assets/images/chips_stack_p.png" />
                    <p class="pot-amount-message" id="pot-amount-message"></p>
                </div>
            </div>

            <div class="bottom-section">
                <div class="bid-area" id="">
                    <div class="player-wallet">
                        <img class="player-wallet-img" id="" src="./assets/images/chips_stack.png" />
                        <p class="player-wallet-message" id="player-wallet-message"></p>
                    </div>
                    <div class="bet-button-area" id="bet-button-area">
                        <p class="bet-message" id="bet-message">Place your bets (Bet min: $25)</p>
                        <button class="bet-buttons" id="twenty-five-btn">$25</button>
                        <button class="bet-buttons" id="fifty-btn">$50</button>
                        <button class="bet-buttons" id="hundred-btn">$100</button>
                        <button class="bet-buttons" id="all-in-btn">All In</button>
                    </div>
                </div>               
                <div class="game-button-area" id="">
                    <button class="game-buttons" id="start-game-btn">Start Game</button>
                    <button class="game-buttons" id="play-again-btn">Play Again</button>
                    <button class="game-buttons" id="hit-btn">Hit</button>
                    <button class="game-buttons" id="stay-btn">Stay</button>
                </div>
            </div>
        </div>
        <div class="fds-footer">
            <p class="tagline">üèÜ Greatness Magnified - An FDS Lifestyle</p>
        </div>
    </div>

    <script src="./assets/index.js"></script>
</body>
</html>
